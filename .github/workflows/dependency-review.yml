name: Dependency Review

on:
  pull_request:
    branches:
      - main
      - master

permissions:
  contents: read
  pull-requests: write

jobs:
  dependency-review:
    name: Review Dependencies
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Dependency Review
        uses: actions/dependency-review-action@v4
        with:
          # Fail on moderate or higher severity vulnerabilities.
          # Rationale: Low severity issues typically have minimal security impact
          # and often lack exploits. Moderate+ issues have known attack vectors.
          # This balances security with development velocity.
          fail-on-severity: moderate
          comment-summary-in-pr: always
