name: CI

on:
  push:
    branches:
      - main
      - master
  pull_request:
    branches:
      - main
      - master

jobs:
  ci:
    name: CI Pipeline
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Cache dependencies
        uses: actions/cache@v4
        with:
          path: ~/.bun/install/cache
          key: ${{ runner.os }}-bun-${{ hashFiles('**/bun.lock') }}
          restore-keys: |
            ${{ runner.os }}-bun-

      - name: Cache Next.js build
        uses: actions/cache@v4
        with:
          path: |
            .next/cache
          key: ${{ runner.os }}-nextjs-${{ hashFiles('**/bun.lock') }}-${{ hashFiles('**/*.ts', '**/*.tsx', '**/*.js', '**/*.jsx') }}
          restore-keys: |
            ${{ runner.os }}-nextjs-${{ hashFiles('**/bun.lock') }}-

      - name: Install dependencies
        run: bun install --frozen-lockfile

      - name: Run linter
        run: bun run lint

      - name: Run type check
        run: bun run typecheck

      - name: Build application
        run: bun run build
        env:
          # Skip telemetry during build
          NEXT_TELEMETRY_DISABLED: 1
          # NOTE: These are non-functional dummy values for CI build only.
          # The actual build process does not use these values - they are only
          # required to satisfy Next.js environment variable validation.
          # Real credentials are managed by Vercel for production deployment.
          DATABASE_URL: postgresql://ci-dummy-user:ci-dummy-pass@localhost:5432/ci-dummy-db
          NEXT_PUBLIC_APP_URL: http://localhost:3000
          BETTER_AUTH_SECRET: ci-build-dummy-secret-not-for-production-use
          BETTER_AUTH_URL: http://localhost:3000
