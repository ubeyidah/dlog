name: CI

on:
  push:
    branches:
      - main
      - master
  pull_request:
    branches:
      - main
      - master

jobs:
  ci:
    name: CI Pipeline
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Cache dependencies
        uses: actions/cache@v4
        with:
          path: ~/.bun/install/cache
          key: ${{ runner.os }}-bun-${{ hashFiles('bun.lock') }}
          restore-keys: |
            ${{ runner.os }}-bun-

      - name: Cache Next.js build
        uses: actions/cache@v4
        with:
          path: |
            .next/cache
          key: ${{ runner.os }}-nextjs-${{ hashFiles('bun.lock') }}-${{ hashFiles('app/**/*.{ts,tsx,js,jsx}', '*.config.{ts,js,mjs}') }}
          restore-keys: |
            ${{ runner.os }}-nextjs-${{ hashFiles('bun.lock') }}-

      - name: Install dependencies
        run: bun install --frozen-lockfile

      - name: Run linter
        run: bun run lint

      - name: Run type check
        run: bun run typecheck

      - name: Build application
        run: bun run build
        env:
          # Skip telemetry during build
          NEXT_TELEMETRY_DISABLED: 1
          # NOTE: These are PLACEHOLDER values for CI build validation ONLY.
          # These values are NOT functional and should NEVER be used in any environment.
          # Real credentials are managed securely by Vercel for production deployment.
          DATABASE_URL: postgresql://CI-PLACEHOLDER:CI-PLACEHOLDER@localhost:5432/CI-PLACEHOLDER-DB
          NEXT_PUBLIC_APP_URL: http://localhost:3000
          BETTER_AUTH_SECRET: CI-PLACEHOLDER-SECRET-DO-NOT-USE-IN-PRODUCTION
          BETTER_AUTH_URL: http://localhost:3000
